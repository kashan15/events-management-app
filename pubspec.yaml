flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - i18n/en.json
    - i18n/es.json

  fonts:
    - family: avertaStdBold
      fonts:
        - asset: assets/fonts/AvertaStd-Bold.ttf

    - family: avertaStdSemiBold
      fonts:
        - asset: assets/fonts/AvertaStd-Semibold.ttf

    - family: avertaDemoRegular
      fonts:
        - asset: assets/fonts/AvertaDemo-Regular.otf

    - family: interRegular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf

    - family: modernistBold
      fonts:
        - asset: assets/fonts/Sk-Modernist-Bold.otf

    - family: modernistRegular
      fonts:
        - asset: assets/fonts/Sk-Modernist-Regular.otf

    - family: modernistMono
      fonts:
        - asset: assets/fonts/Sk-Modernist-Mono.otf
